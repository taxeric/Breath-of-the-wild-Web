<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset1.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2344715_qnw0jbho3mf.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2306472_s8tp7k2au.css">
    <link rel="stylesheet" href="../css/pagination.css">
    <link rel="stylesheet" href="../css/pic-modal.css">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/jquery.pagination.js"></script>
    <style>

        .bodyBox1 {
            background: url("../images/main_background4.jpg");
            position: relative;
            background-size: cover;
            background-attachment: fixed;
            backdrop-filter: blur(5px);
        }

        .guilds {
            font-size: 12px;
            line-height: 40px;
            color: #757575;
        }

        .picsBox {
            width: 1226px;
            margin: auto;
        }

        .choose {
            padding-top: 20px;
        }

        .lists {
            width: 1240px;
            overflow: hidden;
        }

        .liPic {
            width: 296px;
            text-align: center;
            float: left;
            margin-bottom: 14px;
            margin-right: 14px;
            transition: transform 0.3s ease;
        }

        .liPic:hover {
            transform: scale(1.05);
        }

        .liPic .big {
            width: 100%;
            height: 180px;
        }

        .text1 {
            color: white;
            font-size: 18px;
            letter-spacing: 2px;
            text-shadow: -1px -1px 0 #B99F65, 1px -1px 0 #B99F65, -1px 1px 0 #B99F65, 1px 1px 0 #B99F65;
        }

        .M-box {
            display: inline-block;
            text-align: center;
        }

        .waibox {
            width: 100%;
            text-align: center;
        }

        .index_logo {
            margin-left: 8px;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body class="bodyBox1">

    <div class="index_logo">
        <a href="index.html">
            <img src="../images/zelda-botw-logo-small.png">
        </a>
    </div>

    <div class="guilds">
        <div class="w">
            <div class="picsBox">
                <div class="choose">
                    <ul class="lists">
                    </ul>
                    <div class="waibox">
                        <div class="M-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal">
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>
</body>
<script>

    getData1();

    function getData1() {
        let list = [
            {
                "id": 1,
                "name": "祭奠场遗迹",
                "url": "../images/memories/pict_000.jpg"
            },
            {
                "id": 2,
                "name": "科摩罗池塘",
                "url": "../images/memories/pict_001.jpg"
            },
            {
                "id": 3,
                "name": "古代石柱群",
                "url": "../images/memories/pict_002.jpg"
            },
            {
                "id": 4,
                "name": "卡拉卡拉集市",
                "url": "../images/memories/pict_003.jpg"
            },
            {
                "id": 5,
                "name": "奥尔汀峡谷",
                "url": "../images/memories/pict_004.jpg"
            },
            {
                "id": 6,
                "name": "巴奇平原",
                "url": "../images/memories/pict_005.jpg"
            },
            {
                "id": 7,
                "name": "撒丁公园遗迹",
                "url": "../images/memories/pict_006.jpg"
            },
            {
                "id": 8,
                "name": "西哈特尔",
                "url": "../images/memories/pict_007.jpg"
            },
            {
                "id": 9,
                "name": "海拉鲁城堡",
                "url": "../images/memories/pict_008.jpg"
            },
            {
                "id": 10,
                "name": "力量之泉",
                "url": "../images/memories/pict_009.jpg"
            },
            {
                "id": 11,
                "name": "拉聂尔山",
                "url": "../images/memories/pict_010.jpg"
            },
            {
                "id": 12,
                "name": "海拉鲁平原",
                "url": "../images/memories/pict_011.jpg"
            },
            {
                "id": 13,
                "name": "灾厄",
                "url": "../images/memories/pict_012.jpg"
            },
        ]
        if (list) {
            var html = "";
            list.forEach(function (memories) {
                var { id, name,url } = memories
                html += `<li class="liPic">
                    <img class="big"
                        src="${url}"
                        alt=""
                        onclick="showModal('${url}')">
                    <p class="text1">${name}</p>
                </li>`;
            })
            $(".lists").html(html);
        } else {
            $(".lists").html('');
        }
    }

    function showModal(imageSrc) {
        const modalOverlay = document.getElementById('modalOverlay');
        const modalImage = document.getElementById('modalImage');

        modalImage.src = imageSrc;
        modalOverlay.style.display = 'flex'; // 显示遮罩层
    }

    function closeModal() {
        const modalOverlay = document.getElementById('modalOverlay');
        modalOverlay.style.display = 'none'; // 隐藏遮罩层
    }
</script>

</html>
