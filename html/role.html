<script>
        $(function () {
        //刚开始设置一个index，index为图片的索引值
        var index = 0;
        //当图片索引为0时,显示对应的图片,其他的隐藏
        $(".fish").hide();
        $(".fish").eq(index).show();
        //图片对应的下面的小圆圈设置背景颜色
        $(".liList li").eq(index).css("background-color", "black");
        $("baby").css("background-color", "black");
        // $(".bodyBox").css("background", `url(${$(".fish").eq(index).attr("src")})`);
        //设置一个定时器
        timer1 = setInterval(function () {
            var imgObj = $(".fish");
            //index的值加1，如果index值大于3就等于0
            index++;
            if (index > 4) {
                index = 0;
            }
            //设置对应之外的小圆圈背景颜色
            $(".liList li").css("background-color", "rgba(100,100,100,0)");
            //设置对应索引的小圆圈背景颜色
            $(".liList li").eq(index).css("background-color", "black");
            // $(".bodyBox").css("background", `url(${$(".fish").eq(index).attr("src")})`);
            imgObj.fadeOut(500),
                imgObj.eq(index).fadeIn(1000);
        }, 3000);
        //鼠标悬停清除定时器
        $(".fish").mouseenter(function () {
            clearInterval(timer1);
        });
        $(".left").mouseenter(function () {
            clearInterval(timer1);
        });
        $(".right").mouseenter(function () {
            clearInterval(timer1);
        });
        $(".liList li ").mouseenter(function () {
            clearInterval(timer1);
        });
        //鼠标移走重启定时器
        $(".fish,.left,.right").mouseleave(function () {
            timer1 = setInterval(function () {
                var imgObj = $(".fish");
                index++;
                if (index > 4) {
                    index = 0;
                }
                imgObj.fadeOut(500);
                imgObj.eq(index).fadeIn(1000);
                $(".liList li").css("background-color", "rgba(0,0,0,0)");
                $(".liList li").eq(index).css("background-color", "black");
            }, 3000);
        });
        //点击下一张
        $(".right").click(function () {
            index += 1;
            if (index > 4) {
                index = 0;
            }
            $(".fish").fadeOut(500);
            $(".fish").eq(index).fadeIn(1000);
            $(".liList li").css("background-color", "lightskyblue");
            $(".liList li").eq(index).css("background-color", "white");
        });
        //点击上一张
        $(".left").click(function () {
            index -= 1;
            if (index < 0) {
                index = 4;
            }
            $(".fish").fadeOut(500);
            $(".fish").eq(index).fadeIn(1000);
            $(".liList li").css("background-color", "lightskyblue");
            $(".liList li").eq(index).css("background-color", "white");
        });
        //点击下面的小圆圈显示对应的图片
        $(".liList li").click(function () {
            //获得被点击的li元素的索引值
            index = $(".liList li").index(this);
            $(".liList li").css("background-color", "rgba(100,100,100,0)");
            $(".liList li").eq(index).css("background-color", "black");
            $(".fish").fadeOut(500);
            $(".fish").eq(index).fadeIn(1000);
        });
    });

    var num = $('.juli2').size()
    var index = 0;
    $(".zuo").click(function () {
        index--;
        if (index <= 0) {
            index = 0;
            $(".you").css({ color: "gray" })
        }
        $(".julibox").stop().animate({ left: (index * -310) }, 1000, function () {
        })
    })
    var timer = null;
    timer = setInterval(function () {
        index++;
        if (index == num - 4) {
            $(".you").css({ color: "gray" });
            $(".julibox").stop().animate({ left: (index * -310) }, 1000,)
        } else if (index > num - 4) {
            index = 0;
            $(".julibox").stop().animate({ left: (index * -310) }, 1000,)
        }
        else {
            $(".julibox").stop().animate({ left: (index * -310) }, 1000,)
        }
    }, 4000)
    $(".you").click(function () {
        index++;
        if (index >= num - 4) {
            index = num - 4;
            $(".you").css({ color: "gray" });
            $(".julibox").stop().animate({ left: (index * -310) }, 1000,)
        } else {
            $(".julibox").stop().animate({ left: (index * -310) }, 1000,)
        }
    })
